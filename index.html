<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
    <link rel="stylesheet" href="https://egkoppel.github.io/product-sans/google-fonts.css">
    <link rel="stylesheet" href="style.css">

    <script type="module" src="app.js" defer></script> <!--body가 끝난 다음 로딩-->
</head>
<body>
    <header class = "header">
        <div class = "logo">
            <img src="https://gstatic.com/meet/google_meet_horizontal_wordmark_icon_80dp_cfefdf43108bdcb04090d93688f6ac18.png" alt = "logo">
            <span>Meet</span>
        </div>
        <div class = "icon_container">
            <i class="material-icons-outlined">help_outline</i>
            <i class="material-icons-outlined">feedback</i>
            <i class="material-icons-outlined">settings</i>
        </div>
        <div class = "account_container">
            <div class = "svg_wrapper">
                <svg class="app_icon" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
            </div>
            <div class = "account_icon">S</div>
        </div>
    </header>    

    <main class = "main_wrap">
        <div class = 'contents_container'>
            <p class="title">프리미엄 화상 회의를 이제 누구나 무료로 이용할 수 있습니다</p>
            <p class="description">안전한 비즈니스 회의를 위한 Google Meet 서비스를 누구나 무료로 사용할 수 있도록 다시 설계했습니다.</p>
            <div class = 'input_container'>
                <button class='button'><i class="material-icons-outlined">video_call</i>새 회의</button>
                <div class = 'button_list_wrapper'>
                    <ul class = 'button_list'>
                        <li><i class="material-icons">link</i>공유할 회의 링크 받기</li>
                        <li><i class="material-icons">add</i><a href="">즉석 회의 시작</a></li>
                        <li><i class="material-icons">calendar_today</i><a href="">Google 캘린더에서 일정 예약</a></li>
                    </ul>
                </div>
                <div class = 'input_box'>
                    <i class="material-icons-outlined">keyboard</i>
                    <input type="text" placeholder="코드 또는 링크 입력" id="input">
                </div>
                <button class='apply_button' id='apply_button' disabled style="display: none;">참여</button>
            </div>
            <footer>Google Meet에 관해 <a href="">자세히 알아보세요.</a></footer>
        </div>
        <div class = 'image_container'>
            <div class = 'image_wrapper'>
                <img src="https://www.gstatic.com/meet/google_meet_marketing_ongoing_meeting_grid_427cbb32d746b1d0133b898b50115e96.jpg" alt="meet preview">
            </div>
        </div>
    </main>
</body>
</html>
